<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Details - 360 Controller Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1a1a; color: #ffffff; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-green-600 py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">360 Controller DB</a>
            <a href="index.html" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded text-sm transition">Back to Home</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex-grow">
        <div id="details-container" class="max-w-4xl mx-auto">
            <div class="text-center py-12">
                <p class="text-gray-400 animate-pulse">Loading details...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 py-8 mt-12 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 Xbox 360 Controller Database</p>
            <p class="text-green-500 font-bold mt-2">Created by Seeeem</p>
        </div>
    </footer>

    <script>
        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('data/controllers.json');
                const controllers = await response.json();
                const controller = controllers.find(c => c.id === id);

                if (!controller) {
                    document.getElementById('details-container').innerHTML = `
                        <div class="text-center py-12">
                            <h2 class="text-2xl font-bold text-red-500">Controller Not Found</h2>
                            <a href="index.html" class="text-green-400 hover:underline mt-4 block">Return to Home</a>
                        </div>
                    `;
                    return;
                }

                displayDetails(controller);
            } catch (error) {
                console.error('Error loading details:', error);
            }
        }

        function displayDetails(c) {
            const container = document.getElementById('details-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div class="bg-gray-800 rounded-2xl p-8 flex items-center justify-center shadow-2xl border border-gray-700">
                        <img src="${c.image}" alt="${c.name}" class="max-w-full h-auto object-contain rounded-lg"
                             onerror="this.src='https://via.placeholder.com/600x400?text=No+Image+Available'">
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold text-green-400 mb-2">${c.name}</h1>
                        <div class="flex items-center gap-4 mb-6">
                            <span class="bg-gray-800 px-3 py-1 rounded text-sm text-gray-300">${c.year}</span>
                            <span class="text-sm font-bold uppercase tracking-widest ${getRarityClass(c.rarity)}">${c.rarity}</span>
                        </div>
                        
                        <div class="bg-gray-800 rounded-xl p-6 mb-8 border border-gray-700">
                            <h3 class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4">Specifications</h3>
                            <div class="space-y-3">
                                ${Object.entries(c.details || {}).map(([key, value]) => `
                                    <div class="flex justify-between border-b border-gray-700 pb-2">
                                        <span class="text-gray-400 text-sm">${key}</span>
                                        <span class="text-sm font-medium">${value}</span>
                                    </div>
                                `).join('')}
                                <div class="flex justify-between pt-2">
                                    <span class="text-gray-400 text-sm">Part Number</span>
                                    <span class="text-sm font-mono text-green-400">${c.part_number || 'N/A'}</span>
                                </div>
                            </div>
                        </div>

                        <div class="prose prose-invert">
                            <h3 class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Collector Notes</h3>
                            <p class="text-gray-300 leading-relaxed">${c.description || 'No additional notes available for this controller.'}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function getRarityClass(rarity) {
            if (!rarity) return 'text-gray-400';
            switch(rarity.toLowerCase()) {
                case 'common': return 'text-blue-400';
                case 'uncommon': return 'text-green-400';
                case 'rare': return 'text-yellow-400';
                case 'very rare': return 'text-orange-400';
                case 'ultra rare': return 'text-red-400';
                default: return 'text-gray-400';
            }
        }

        loadDetails();
    </script>
</body>
</html>
