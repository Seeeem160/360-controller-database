<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controller Details | 360 Controller DB</title>
    
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1115;
            color: #eaeaea;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1.5rem;
            background: #161a22;
            border-bottom: 1px solid #222;
        }

        header a {
            color: #7aa2ff;
            text-decoration: none;
            font-weight: 500;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .badge {
            padding: 0.35rem 0.7rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            background: #2a2f3a;
            color: #fff;
        }

        .badge.rare { background: #6200ea; }
        .badge.ultra { background: #d50000; }
        .badge.retail { background: #1b5e20; }

        section {
            background: #161a22;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #222;
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #7aa2ff;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .info-item label {
            display: block;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .info-item span {
            font-size: 1rem;
            font-weight: 500;
        }

        .notes {
            line-height: 1.7;
            color: #ccc;
        }

        ul {
            padding-left: 1.2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        .not-found {
            text-align: center;
            padding: 5rem 1rem;
        }

        .loading {
            text-align: center;
            padding: 5rem 1rem;
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">‚Üê Back to Database</a>
</header>

<main id="content">
    <div class="loading">Loading controller details...</div>
</main>

<script>
    const params = new URLSearchParams(window.location.search);
    const controllerId = params.get('id');
    const content = document.getElementById("content");

    async function loadController() {
        if (!controllerId) {
            content.innerHTML = `
                <div class="not-found">
                    <h1>No Controller Selected</h1>
                    <p>Please go back to the <a href="index.html" style="color: #7aa2ff;">homepage</a> to select a controller.</p>
                </div>
            `;
            return;
        }

        try {
            const response = await fetch('data/controllers.json');
            const data = await response.json();
            const controller = data.find(c => c.id === controllerId);

            if (!controller) {
                content.innerHTML = `
                    <div class="not-found">
                        <h1>Controller Not Found</h1>
                        <p>The requested controller ID "${controllerId}" does not exist in our database.</p>
                        <a href="index.html" style="color: #7aa2ff;">Return to Home</a>
                    </div>
                `;
                return;
            }

            document.title = `${controller.name} | 360 Controller DB`;

            content.innerHTML = `
                <h1>${controller.name}</h1>
                <div class="meta">
                    <span class="badge ${controller.rarity.toLowerCase().includes('rare') ? 'rare' : ''}">${controller.rarity}</span>
                    <span class="badge retail">${controller.category}</span>
                    <span class="badge">${controller.release_year}</span>
                    <span class="badge">${controller.connection}</span>
                </div>

                <section>
                    <h2>General Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Colors</label>
                            <span>${controller.colors.join(', ')}</span>
                        </div>
                        <div class="info-item">
                            <label>Regions</label>
                            <span>${controller.regions.join(', ')}</span>
                        </div>
                        <div class="info-item">
                            <label>Shell Finish</label>
                            <span>${controller.shell_finish}</span>
                        </div>
                        <div class="info-item">
                            <label>Release Date</label>
                            <span>${controller.release_date}</span>
                        </div>
                        <div class="info-item">
                            <label>Retail Price</label>
                            <span>${controller.retail_price}</span>
                        </div>
                        <div class="info-item">
                            <label>Part Numbers</label>
                            <span>${controller.part_numbers.join(', ')}</span>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>Collector Notes</h2>
                    <p class="notes">${controller.collector_notes}</p>
                </section>

                ${controller.authentication && controller.authentication.length > 0 ? `
                <section>
                    <h2>Authentication Checklist</h2>
                    <ul>
                        ${controller.authentication.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </section>
                ` : ''}
            `;
        } catch (error) {
            console.error('Error:', error);
            content.innerHTML = `
                <div class="not-found">
                    <h1>Error Loading Data</h1>
                    <p>There was a problem loading the controller database. Please check your internet connection.</p>
                </div>
            `;
        }
    }

    window.onload = loadController;
</script>

</body>
</html>
