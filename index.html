<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Controller Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1a1a; color: #ffffff; }
        .controller-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-green-600 py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">Xbox 360 Controller Database</h1>
            <p class="text-center mt-2 text-green-100">The ultimate guide for collectors</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="mb-8 max-w-xl mx-auto">
            <input type="text" id="search" placeholder="Search controllers (e.g. Halo, 2012, Chrome)..." 
                   class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-green-500 text-white">
        </div>

        <div id="controller-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Controllers will be loaded here -->
            <div class="text-center col-span-full py-12">
                <p class="text-gray-400 animate-pulse">Loading database...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 py-8 mt-12 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 Xbox 360 Controller Database</p>
            <p class="text-green-500 font-bold mt-2">Created by Seeeem</p>
        </div>
    </footer>

    <script>
        let allControllers = [];

        async function loadControllers() {
            try {
                const response = await fetch('data/controllers.json');
                allControllers = await response.json();
                displayControllers(allControllers);
            } catch (error) {
                console.error('Error loading controllers:', error);
                document.getElementById('controller-grid').innerHTML = `
                    <div class="text-center col-span-full py-12">
                        <p class="text-red-500">Failed to load database. Please ensure data/controllers.json exists.</p>
                    </div>
                `;
            }
        }

        function displayControllers(controllers) {
            const grid = document.getElementById('controller-grid');
            if (controllers.length === 0) {
                grid.innerHTML = '<p class="text-center col-span-full text-gray-500">No controllers found matching your search.</p>';
                return;
            }

            grid.innerHTML = controllers.map(c => `
                <div class="controller-card bg-gray-800 rounded-xl overflow-hidden shadow-xl border border-gray-700 cursor-pointer" 
                     onclick="window.location.href='controllers.html?id=${c.id}'">
                    <div class="h-64 bg-gray-900 flex items-center justify-center p-4">
                        <img src="${c.image}" alt="${c.name}" class="max-h-full max-w-full object-contain" 
                             onerror="this.src='https://via.placeholder.com/400x300?text=No+Image+Available'">
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h2 class="text-xl font-bold text-green-400">${c.name}</h2>
                            <span class="bg-gray-700 text-xs px-2 py-1 rounded text-gray-300">${c.year}</span>
                        </div>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-2">${c.description || ''}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-semibold uppercase tracking-wider ${getRarityClass(c.rarity)}">${c.rarity}</span>
                            <span class="text-gray-500 text-xs">${c.part_number || ''}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getRarityClass(rarity) {
            if (!rarity) return 'text-gray-400';
            switch(rarity.toLowerCase()) {
                case 'common': return 'text-blue-400';
                case 'uncommon': return 'text-green-400';
                case 'rare': return 'text-yellow-400';
                case 'very rare': return 'text-orange-400';
                case 'ultra rare': return 'text-red-400';
                default: return 'text-gray-400';
            }
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allControllers.filter(c => 
                c.name.toLowerCase().includes(term) || 
                (c.year && c.year.includes(term)) || 
                (c.description && c.description.toLowerCase().includes(term))
            );
            displayControllers(filtered);
        });

        loadControllers();
    </script>
</body>
</html>
